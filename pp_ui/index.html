<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlanePilot Autopilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">PlanePilot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="col-lg-8 px-0">

        <h2>Horizontal guidance </h2>
        Mode: <div id="horizontal_mode">Unknown</div><br />

        Heading active: <div id="heading_active">Unknown</div><br />
        Heading standby: <input type="number" id="heading_standby" name="heading_standby"" min="0" max="359" /><br />

        <button type="button" id="switch_heading">Switch heading</button><br /><br />

        <button type="button" id="activate_horizontal_standby_button">Standby</button>
        <button type="button" id="activate_horizontal_wings_level_button">Wings level</button>
        <button type="button" id="activate_horizontal_heading_button">Heading hold</button>

        <h2>Vertical guidance</h2>
        Mode: <div id="vertical_mode">Unknown</div><br />

        <button type="button" id="activate_vertical_standby_button">Standby</button>
        <button type="button" id="activate_vertical_TECS_button">TECS</button>

        <h2>Plane metrics</h2>
        <div><pre id="plane_state"></pre><div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js?v=2992"></script>
  </body>
</html>
